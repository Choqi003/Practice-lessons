<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram clone</title>
    <link rel="stylesheet" href="Styles/sidebar.css" />
    <link rel="stylesheet" href="Styles/general.css" />
    <link rel="stylesheet" href="Styles/post.css" />
  </head>
  <body>
    <div class="sidebar">
      <div style="position: relative">
        <div class="container-icons">
          <div class="logo-container">
            <img src="icons/instagram-logo.png" />
          </div>
          <div class="icon-container">
            <img class="sideicon" src="icons/home.png" />
            <div style="font-weight: bold">Home</div>
          </div>

          <div class="icon-container">
            <img class="sideicon" src="icons/search.png" />
            <div>Search</div>
          </div>

          <div class="icon-container">
            <img src="icons/explore.png" />
            <div>Explore</div>
          </div>

          <div class="icon-container">
            <img src="icons/reels.png" />
            <div>Reels</div>
          </div>

          <div class="icon-container">
            <img src="icons/messages.png" />
            <div>Messages</div>
          </div>

          <div class="icon-container">
            <img src="icons/notifications.png" />
            <div>Notifications</div>
          </div>

          <div class="icon-container">
            <img src="icons/create.png" />
            <div>Create</div>
          </div>

          <div class="icon-container">
            <img class="profilepic" src="icons/profilepic.png" />
            <div>Profile</div>
          </div>

          <div class="last-two">
            <img
              style="height: 27px; width: 17; padding-left: 3px"
              src="icons/threads.png"
            />
            <div>Threads</div>
          </div>

          <div class="icon-container">
            <img src="icons/hamburgermenu.png" />
            <div>More</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
