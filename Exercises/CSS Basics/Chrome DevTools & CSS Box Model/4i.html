<!DOCTYPE html>
<html>
  <head>
    <title>Hover to Stretch</title>
   <style>
    .Stretch {
      background-color: rgb(2, 163, 2);
      font-weight: bold;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      color: white;
      border: none;
      transition: padding 1s;
      cursor: pointer;
    }
    .Stretch:hover {
      padding-left: 50px;
      padding-bottom: 30px;
      padding-top: 30px;
      padding-right: 50px;
    }
  </style>
      </head>
  <body>
    <button class="Stretch">Stretch</button>
  </body>
</html>
